@PART[*]:HAS[@MODULE[ModuleSystemHeatFissionReactor]]:NEEDS[Kerbalism]:AFTER[SystemHeat]
{
	MODULE
	{
		name = SystemHeatFissionReactorKerbalismUpdater
		reactorModuleID = reactor
	}

	MODULE
	{
		name = PlannerController
		title = reactor
		considered = true
	}
}

